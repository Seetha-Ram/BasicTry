<!DOCTYPE html>
<html>
<head>
    <title>YOLOv8 Navigation Assistant</title>
    <style>
        body { text-align: center; font-family: Arial; background: #f4f4f4; }
        video, img { border: 4px solid #333; max-width: 90%; margin: 10px; }
        h1 { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Live Navigation Feed</h1>
    <video id="video" autoplay playsinline></video>
    <div>
        <img id="processed" alt="Processed Frame"/>
    </div>
    <h2 id="direction">Direction: Waiting...</h2>

    <script>
        const video = document.getElementById('video');
        const processed = document.getElementById('processed');
        const directionText = document.getElementById('direction');

        // Access camera
        navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
            video.srcObject = stream;
            setInterval(captureAndSend, 500); // Send every 0.5s
        }).catch(err => console.error("Camera error:", err));

        async function captureAndSend() {
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            const blob = await new Promise(res => canvas.toBlob(res, 'image/jpeg'));
            const formData = new FormData();
            formData.append('frame', blob, 'frame.jpg');

            const res = await fetch('/infer', { method: 'POST', body: formData });
            const data = await res.json();
            if (data.image) {
                processed.src = 'data:image/jpeg;base64,' + data.image;
                directionText.textContent = "Direction: " + data.direction;
                speakDirection(data.direction);
            }
        }

        function speakDirection(text) {
            const synth = window.speechSynthesis;
            const utter = new SpeechSynthesisUtterance(text);
            synth.cancel();
            synth.speak(utter);
        }
    </script>
</body>
</html>
